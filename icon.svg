<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- 背景 -->
  <rect width="192" height="192" fill="#27ae60" rx="24" ry="24"/>
  
  <!-- ビーカー（希釈液） -->
  <path d="M50 160 L50 80 L65 80 L65 50 L95 50 L95 80 L110 80 L110 160 Z" fill="white" stroke="#2c3e50" stroke-width="2"/>
  <!-- ビーカー内の液体 -->
  <path d="M52 158 L52 140 L108 140 L108 158 Z" fill="#e3f2fd"/>
  <!-- ビーカーの目盛り -->
  <line x1="55" y1="130" x2="65" y2="130" stroke="#2c3e50" stroke-width="1"/>
  <line x1="55" y1="120" x2="65" y2="120" stroke="#2c3e50" stroke-width="1"/>
  <line x1="55" y1="110" x2="65" y2="110" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- 薬剤ボトル -->
  <rect x="130" y="40" width="20" height="35" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="3" ry="3"/>
  <!-- ボトルキャップ -->
  <rect x="133" y="37" width="14" height="6" fill="#f57c00" rx="2" ry="2"/>
  <!-- ボトル内の濃縮薬剤 -->
  <rect x="132" y="50" width="16" height="20" fill="#ff9800" rx="2" ry="2"/>
  
  <!-- 希釈を表す矢印とドロップ -->
  <path d="M150 55 L125 85" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- 水滴/ドロップ -->
  <path d="M115 100 Q120 95 125 100 Q125 110 115 110 Z" fill="#2196f3"/>
  <path d="M125 110 Q130 105 135 110 Q135 120 125 120 Z" fill="#2196f3"/>
  
  <!-- 計算記号（×） -->
  <circle cx="96" cy="35" r="12" fill="#fff"/>
  <text x="96" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60" text-anchor="middle">×</text>
  
  <!-- 比率表示 -->
  <text x="160" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">1:1000</text>
</svg>