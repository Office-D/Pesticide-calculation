<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <!-- 背景グラデーション -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71"/>
      <stop offset="100%" stop-color="#27ae60"/>
    </linearGradient>
    <!-- ビーカーグラデーション -->
    <linearGradient id="liquidGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#81d4fa"/>
      <stop offset="100%" stop-color="#29b6f6"/>
    </linearGradient>
    <!-- 薬剤グラデーション -->
    <linearGradient id="chemGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffb74d"/>
      <stop offset="100%" stop-color="#ff9800"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="192" height="192" fill="url(#bgGrad)" rx="32" ry="32"/>

  <!-- メスシリンダー（白い輪郭） -->
  <path d="M55 155 L55 70 L65 60 L65 45 L95 45 L95 60 L105 70 L105 155 Z"
        fill="white" stroke="none"/>

  <!-- 目盛り線 -->
  <g stroke="#90a4ae" stroke-width="1.5">
    <line x1="60" y1="85" x2="72" y2="85"/>
    <line x1="60" y1="100" x2="68" y2="100"/>
    <line x1="60" y1="115" x2="72" y2="115"/>
    <line x1="60" y1="130" x2="68" y2="130"/>
  </g>

  <!-- 希釈液（下部） -->
  <path d="M57 155 L57 120 L103 120 L103 155 Z" fill="url(#liquidGrad)" opacity="0.8"/>

  <!-- 滴下する薬剤 -->
  <ellipse cx="80" cy="75" rx="8" ry="5" fill="url(#chemGrad)"/>
  <path d="M80 80 L80 95" stroke="url(#chemGrad)" stroke-width="4" stroke-linecap="round"/>
  <ellipse cx="80" cy="100" rx="6" ry="8" fill="url(#chemGrad)"/>

  <!-- スプレーボトル -->
  <g transform="translate(115, 40)">
    <!-- ボトル本体 -->
    <rect x="10" y="30" width="35" height="55" rx="5" ry="5" fill="white"/>
    <!-- 濃縮液 -->
    <rect x="12" y="50" width="31" height="33" rx="3" ry="3" fill="url(#chemGrad)"/>
    <!-- ノズル部分 -->
    <rect x="20" y="20" width="15" height="15" rx="2" ry="2" fill="#ecf0f1"/>
    <rect x="8" y="22" width="15" height="8" rx="2" ry="2" fill="#bdc3c7"/>
    <!-- トリガー -->
    <path d="M35 30 Q45 35 40 45 L35 45 Z" fill="#bdc3c7"/>
  </g>

  <!-- 葉っぱ（農薬＝植物保護を象徴） -->
  <g transform="translate(135, 115)">
    <path d="M0 35 Q15 20 30 0 Q25 25 10 40 Q5 38 0 35" fill="#1abc9c"/>
    <path d="M5 37 Q15 25 25 10" stroke="#16a085" stroke-width="2" fill="none"/>
  </g>

  <!-- 計算記号（÷） -->
  <g transform="translate(25, 25)">
    <circle cx="0" cy="0" r="16" fill="white" opacity="0.95"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60" text-anchor="middle">÷</text>
  </g>

  <!-- 倍率テキスト -->
  <text x="158" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">×1000</text>
</svg>
